<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document Organizer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
</head>
  <body>
    <div class="container">
      <!--Search Bar-->
          <form class="search form-horizontal" action="javascript:void(0);">
            <div class="form-group col-xs-6">
              <input type="text" placeholder="Search.." name="search" id = "searchInput">
            </div>
            <div class="form-group col-xs-6">
              <button class = "btn btn-default" type="submit" id="searchBtn">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </div>
            <br><br><br>
            <div class="container">
              <label class="checkbox-inline"><input type="checkbox" value="">Audio</label>
              <label class="checkbox-inline"><input type="checkbox" value="">Video</label>
              <label class="checkbox-inline"><input type="checkbox" value="">Images</label>
            </div>
          </form>
    </div>
    <!--Table of Files-->
    <div id="tableDiv">
        <table class="table">
            <thead>
              <tr>
                <th>Document</th>
                <th>Path</th>
                <th>Date Created</th>
                <th>Date Modified</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>fileOne.doc</td>
                <td>C:\\Downloads\fileOne.doc</td>
                <td>Sep. 6, 2019</td>
                <td>Jan. 30, 2020</td>
              </tr>
              <tr>
                <td>fileTwo.mp4</td>
                <td>C:\\Home\fileTwo.mp4</td>
                <td>Nov. 11, 2019</td>
                <td>Dec. 3, 2019</td>
              </tr>
              <tr>
                <td>fileThree.jpeg</td>
                <td>D:\\fileThree.jpeg</td>
                <td>Apr. 7, 2019</td>
                <td>Nov. 21, 2019</td>
              </tr>
            </tbody>
          </table>
    </div>
    
  </body>
</html>
